name: Deploy 15-122 OH Queue

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git checkout HEAD^
      - name: Push to production
        run: |
          git config --global user.name "Angela Zhang"
          git config --global user.email "angelaz1@andrew.cmu.edu"
          git push ${{ secrets.PRODUCTION_URL }} HEAD
